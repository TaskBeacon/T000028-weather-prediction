subinfo_fields:
- name: subject_id
  type: int
  constraints:
    min: 101
    max: 999
    digits: 3
subinfo_mapping:
  subject_id: 被试编号（3位）
  Participant Information: 被试信息
  registration_failed: 注册失败
  registration_successful: 注册成功
  invalid_input: '{field} 输入无效'
window:
  size:
  - 1280
  - 720
  units: pix
  screen: 0
  bg_color: gray
  fullscreen: false
  monitor_width_cm: 35.5
  monitor_distance_cm: 60
task:
  task_name: weather_prediction
  save_path: ./outputs/sim_sampler
  total_blocks: 1
  total_trials: 9
  trial_per_block: 9
  conditions:
  - sun
  - rain
  - snow
  key_list:
  - f
  - j
  - k
  - space
  seed_mode: same_across_sub
  delta: 1
  language: Chinese
  voice_name: zh-CN-YunyangNeural
  voice_enabled: false
timing:
  cue_duration: 0.5
  anticipation_duration: 1.0
  prefeedback_duration: 0.4
  feedback_duration: 0.8
stimuli:
  fixation:
    type: text
    text: +
    color: white
    height: 48
    font: SimHei
  instruction_text:
    type: text
    text: '天气预测任务


      根据线索组合预测天气类型。

      F=晴天，J=雨天，K=雪天。


      按空格键开始。'
    color: white
    height: 28
    wrapWidth: 980
    font: SimHei
  sun_cue:
    type: text
    text: 线索：晴天线索
    color: green
    height: 44
    wrapWidth: 900
    font: SimHei
  rain_cue:
    type: text
    text: 线索：雨天线索
    color: white
    height: 44
    wrapWidth: 900
    font: SimHei
  snow_cue:
    type: text
    text: 线索：雪天线索
    color: white
    height: 44
    wrapWidth: 900
    font: SimHei
  sun_target:
    type: text
    text: '请预测天气类型

      F=晴天   J=雨天   K=雪天'
    color: white
    height: 54
    wrapWidth: 900
    font: SimHei
  rain_target:
    type: text
    text: '请预测天气类型

      F=晴天   J=雨天   K=雪天'
    color: white
    height: 54
    wrapWidth: 900
    font: SimHei
  snow_target:
    type: text
    text: '请预测天气类型

      F=晴天   J=雨天   K=雪天'
    color: white
    height: 54
    wrapWidth: 900
    font: SimHei
  sun_hit_feedback:
    type: text
    text: 反应已记录
    color: green
    height: 42
    font: SimHei
  sun_miss_feedback:
    type: text
    text: 未在时限内作答
    color: red
    height: 42
    font: SimHei
  rain_hit_feedback:
    type: text
    text: 反应已记录
    color: green
    height: 42
    font: SimHei
  rain_miss_feedback:
    type: text
    text: 未在时限内作答
    color: red
    height: 42
    font: SimHei
  snow_hit_feedback:
    type: text
    text: 反应已记录
    color: green
    height: 42
    font: SimHei
  snow_miss_feedback:
    type: text
    text: 未在时限内作答
    color: red
    height: 42
    font: SimHei
  block_break:
    type: text
    text: '区块 {block_num}/{total_blocks}

      记录率：{accuracy:.2%}

      当前分数：{total_score}


      按空格键继续'
    color: white
    height: 24
    wrapWidth: 900
    font: SimHei
  good_bye:
    type: text
    text: '任务结束，最终分数：{total_score}


      按空格键退出'
    color: white
    height: 28
    wrapWidth: 900
    font: SimHei
triggers:
  map:
    exp_onset: 1
    exp_end: 2
    block_onset: 10
    block_end: 11
    sun_cue_onset: 20
    rain_cue_onset: 21
    snow_cue_onset: 22
    sun_anti_onset: 30
    rain_anti_onset: 31
    snow_anti_onset: 32
    sun_target_onset: 40
    rain_target_onset: 41
    snow_target_onset: 42
    sun_key_press: 50
    rain_key_press: 51
    snow_key_press: 52
    sun_no_response: 60
    rain_no_response: 61
    snow_no_response: 62
    sun_hit_fb_onset: 70
    sun_miss_fb_onset: 71
    rain_hit_fb_onset: 72
    rain_miss_fb_onset: 73
    snow_hit_fb_onset: 74
    snow_miss_fb_onset: 75
  driver:
    type: serial_url
    url: loop://
    baudrate: 115200
  timing:
    post_delay_ms: 1
  policy:
    strict: false
controller:
  initial_duration: 0.25
  min_duration: 0.08
  max_duration: 0.4
  step: 0.02
  target_accuracy: 0.66
  condition_specific: true
  enable_logging: true
sim:
  output_dir: outputs/sim_sampler
  seed: 0
  participant_id: sim001
  session_id: sub-sim001_task-weather_prediction_sampler_seed0
  log_path: outputs/sim_sampler/sub-sim001_task-weather_prediction_sampler_seed0_sim_events.jsonl
  policy: warn
  default_rt_s: 0.2
  clamp_rt: false
  responder:
    type: responders.task_sampler:TaskSamplerResponder
    kwargs:
      key: f
      hit_rate: 0.7
      rt_mean_s: 0.28
      rt_sd_s: 0.05
      rt_min_s: 0.12
